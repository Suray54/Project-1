<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- for bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- /bootstrap -->
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">

        </div>

    </nav>

    <div class="container-fluid main">

        <div class="container login" id="login">
            <h1>LOGIN</h1>
            <div>
                <input type="text" placeholder="Email" name="uname" required>
            </div>
            <div>
                <input type="password" placeholder="Password" name="psw" required>
            </div>
            <button type="submit">Login</button>
            <div class="mt-4">
                <a type="submit" id="register-btn1">Create new account </a>
                <span class="psw">
                    Forgot <a href="#" id="reset-btn1">password?</a>
                </span>
            </div>
        </div>



        <div class="container register" id="register">
            <h1>Register</h1>
            <div>
                <input type="text" placeholder="Username" name="uname" required>
            </div>
            <div>
                <input type="text" placeholder="Email" name="uname" required>
            </div>
            <div>
                <input type="password" placeholder="Password" name="psw" required>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="psw" required>
            </div>
            <button type="submit">Register</button>
            <div class="mt-4">
                <a type="submit" id="login-btn2">Have an account?</a>
            </div>
        </div>

        <div class="container reset" id="reset">
            <h1>RESET</h1>
            <div>
                <input type="text" placeholder="Email" name="uname" required>
            </div>
            <button type="submit">Send mail</button>
            <div class="mt-4">
                <a type="submit" id="login-btn3">Try to Login </a>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>

</body>

</html>
